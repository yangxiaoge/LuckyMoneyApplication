server:
  port: 8081
  servlet:
    context-path: /luckymoney
limit:
  minMoney: 0.01
  maxMoney: 200
  description: 最少要发${limit.minMoney}元，最多能发${limit.maxMoney}元
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3307/luckymoney?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
